<ng-container *ngIf="user$ | async as user">
  <a
    (click)="blockPropagation($event)"
    [routerLink]="'my-account/wishlist'"
    class="header-navigation-icon navigation-link"
    role="link"
  >
    <app-dvnt-icon
      className="wish-icon"
      height="32"
      icon="wish"
      width="32"
    ></app-dvnt-icon>
    <span *ngIf="quantity$ | async" class="count">{{ quantity$ | async }}</span>
  </a>
</ng-container>
