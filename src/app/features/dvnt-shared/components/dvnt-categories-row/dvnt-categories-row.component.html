<ul>
  <li *ngFor="let child of parent.children" class="footer-menu">
    <a
      (click)="selectCategory()"
      [ngClass]="{ hide: !child.title }"
      [routerLink]="child.url"
    >
      {{ child.title }}
    </a>

    <app-dvnt-categories-row [parent]="child"></app-dvnt-categories-row>
  </li>
</ul>
