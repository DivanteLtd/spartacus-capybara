<div class="pnf-container">
  <app-dvnt-icon
    className="pnf-image"
    height="117"
    icon="error"
    width="124"
  ></app-dvnt-icon>

  <h2 class="pnf-title">
    {{ 'common.pageNotFoundTitle' | cxTranslate }}
  </h2>

  <p class="pnf-subtitle">
    {{ 'common.pageNotFoundSlogan' | cxTranslate }}
  </p>

  <div class="pnf-actions-container">
    <button (click)="navigateToHomePage()" class="btn btn-primary">
      {{ 'common.returnToHome' | cxTranslate }}
    </button>

    <button (click)="navigateToPreviousPage()" class="btn btn-link">
      {{ 'common.back' | cxTranslate }}
    </button>
  </div>
</div>
