<ng-container>
  <div class="modal-header">
    <app-dvnt-icon
      (click)="closeModal()"
      className="back-icon"
      height="30"
      icon="left"
      width="30"
    ></app-dvnt-icon>
    <span>
      Categories
    </span>
  </div>

  <div class="modal-container">
    <div class="modal-scroll-container">
      <app-dvnt-categories
        (categorySelected)="closeModal()"
        [categoriesData$]="categoriesData$"
      ></app-dvnt-categories>
    </div>
  </div>
</ng-container>
