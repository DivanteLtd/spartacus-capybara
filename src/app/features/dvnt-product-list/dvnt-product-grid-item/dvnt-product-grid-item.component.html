<a
  [routerLink]="{ cxRoute: 'product', params: product } | cxUrl"
  class="cx-product-image-container"
>
  <cx-media
    class="cx-product-image"
    [container]="product.images?.PRIMARY"
    format="product"
    [alt]="product.summary"
  ></cx-media>
</a>
<a
  [routerLink]="{ cxRoute: 'product', params: product } | cxUrl"
  class="cx-product-name"
  [innerHTML]="product.nameHtml"
></a>
<div class="cx-product-price-container">
  <div class="cx-product-price font-roboto" aria-label="Product price">
    {{ product.price?.formattedValue }}
  </div>
</div>
<div class="cx-product-rating">
  <cx-star-rating
    *ngIf="product.averageRating"
    [rating]="product?.averageRating"
    [disabled]="true"
  ></cx-star-rating>
  <div *ngIf="!product.averageRating">
    {{ 'productDetails.noReviews' | cxTranslate }}
  </div>
</div>

<ng-container *cxFeatureLevel="'1.5'">
  <div class="cx-style-icons" *ngIf="product.variantOptions">
    <!--    <cx-style-icons [variants]="product.variantOptions"></cx-style-icons>-->
  </div>
</ng-container>
