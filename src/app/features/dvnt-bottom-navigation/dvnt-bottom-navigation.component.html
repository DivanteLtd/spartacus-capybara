<div class="bottom-navigation-container">
  <div (click)="navigateTo('', $event)" class="navigation-item">
    <app-dvnt-icon
      fill="#A3A5AD"
      height="20"
      icon="home"
      ngClass="navigation-item-icon"
      width="20"
    ></app-dvnt-icon>
    <span class="navigation-item-label">
      Home
    </span>
  </div>
  <div (click)="setSearchAction($event)" class="navigation-item">
    <app-dvnt-icon
      fill="#A3A5AD"
      height="20"
      icon="search-navigation"
      ngClass="navigation-item-icon"
      width="20"
    ></app-dvnt-icon>

    <span class="navigation-item-label">
      Search
    </span>
  </div>
  <div (click)="setProfileAction($event)" class="navigation-item">
    <app-dvnt-icon
      fill="#A3A5AD"
      height="20"
      icon="account"
      ngClass="navigation-item-icon"
      width="20"
    ></app-dvnt-icon>

    <span class="navigation-item-label">
      Profile
    </span>
  </div>
  <div (click)="setCategoriesAction($event)" class="navigation-item">
    <app-dvnt-icon
      fill="#A3A5AD"
      height="20"
      icon="categories"
      ngClass="navigation-item-icon"
      width="20"
    ></app-dvnt-icon>
    <span class="navigation-item-label">
      Categories
    </span>
  </div>
  <div (click)="setCartAction($event)" class="navigation-item cart-item">
    <div class="big-cart-icon">
      <button class="btn-icon btn-icon-primary">
        <app-dvnt-icon
          fill="#A3A5AD"
          height="28"
          icon="add-to-cart"
          ngClass="navigation-item-icon"
          width="28"
        ></app-dvnt-icon>
      </button>
    </div>
    <span class="navigation-item-label">
      Cart
    </span>
  </div>
</div>
