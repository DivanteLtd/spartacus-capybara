image: node:12.14.0

stages:
  - build
  #  - test
  - deploy

build:
  cache:
    paths:
      - node_modules/
  stage: build
  script:
    - yarn
    - yarn build:firebase
  artifacts:
    paths:
      - public
    expire_in: '60 min'

deploy:
  stage: deploy
  dependencies:
    - build
  script:
    - npm install -g firebase-tools
    - firebase deploy --token "$FIREBASE_TOKEN"
  only:
    - develop
