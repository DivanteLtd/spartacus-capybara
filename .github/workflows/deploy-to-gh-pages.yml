name: Deploy to GitHub Pages
on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node 10.x
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Build
        run: |
          yarn
          yarn format:all
          yarn lint
          yarn build:gh-pages

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/SpartacusDemo
